plugins {
    id 'org.springframework.boot' version '2.6.4'
    id 'jacoco'
}

dependencies {
    implementation(
        project(':amqp'),
        project(':api'),
        libs.springBootStarterAmqp,
        libs.springBootStarterDataJpa,
        libs.springBootStarterValidation,
        libs.springBootStarterActuator,
        libs.springBootStarterDataRedis,
        libs.liquibaseCore,
        libs.openApi,
        libs.mapstruct,
        libs.postgresql,
        libs.feign,
        libs.jacksonDatatypeJsr310
    )

    annotationProcessor(
        libs.mapstructProcessor
    )

    testImplementation(
        libs.testcontainers,
        libs.testcontainersSpock,
        libs.testcontainersPostgresql,
        libs.testcontainersRabbitmq,
        libs.springTestRedis,
        libs.wiremock
    )
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
        xml.destination file("${buildDir}/reports/jacoco.xml")
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}