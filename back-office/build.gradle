plugins {
    id 'jacoco'
    id "com.github.johnrengelman.shadow" version '7.1.2'
}

mainClassName = 'io.osvaldas.backoffice.BackOfficeApplication'

apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    implementation(
        project(':amqp'),
        project(':api'),
        libs.springBootStarterAmqp,
        libs.springBootStarterDataJpa,
        libs.springBootStarterValidation,
        libs.springBootStarterDataRedis,
        libs.springBootStarterActuator,
        libs.jedis,
        libs.liquibaseCore,
        libs.openApi,
        libs.mapstruct,
        libs.postgresql
    )

    annotationProcessor(
        libs.mapstructProcessor
    )

    testImplementation(
        libs.testcontainers,
        libs.testcontainersSpock,
        libs.testcontainersPostgresql,
        libs.testcontainersRabbitmq,
        libs.springTestRedis
    )
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
        xml.destination file("${buildDir}/reports/jacoco.xml")
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}