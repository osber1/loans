plugins {
    id 'org.springframework.boot' version '2.7.4'
    id 'jacoco'
    id 'com.google.cloud.tools.jib' version '3.3.0'
}

tasks.build.dependsOn tasks.jibDockerBuild

dependencies {
    implementation(
        project(':amqp'),
        project(':api'),
        libs.springBootStarterAmqp,
        libs.springBootStarterDataJpa,
        libs.springDataEnvers,
        libs.springBootStarterActuator,
        libs.springBootStarterDataRedis,
        libs.liquibaseCore,
        libs.openApi,
        libs.mapstruct,
        libs.postgresql,
        libs.feign,
        libs.prometheus,
        libs.jacksonDatatypeJsr310,
        libs.vault
    )

    annotationProcessor(
        libs.mapstructProcessor,
        libs.jpamodelgen
    )

    testImplementation(
        libs.testcontainers,
        libs.testcontainersSpock,
        libs.testcontainersPostgresql,
        libs.testcontainersVault,
        libs.testcontainersRabbitmq,
        libs.springTestRedis,
        libs.wiremock
    )
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
        xml.destination file("${buildDir}/reports/jacoco.xml")
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}