plugins {
    id 'org.springframework.boot' version '2.7.4'
    id 'jacoco'
}

dependencies {
    implementation(
        project(':amqp'),
        project(':api'),
        libs.springBootStarterAmqp,
        libs.springBootStarterDataJpa,
        libs.springDataEnvers,
        libs.springBootStarterActuator,
        libs.springBootStarterDataRedis,
        libs.liquibaseCore,
        libs.openApi,
        libs.mapstruct,
        libs.postgresql,
        libs.feign,
        libs.jacksonDatatypeJsr310,
        libs.vault,
    )

    annotationProcessor(
        libs.mapstructProcessor,
        libs.jpamodelgen
    )

    testImplementation(
        platform(libs.cucumberBom),
        libs.testcontainers,
        libs.testcontainersSpock,
        libs.testcontainersPostgresql,
        libs.testcontainersVault,
        libs.testcontainersRabbitmq,
        libs.springTestRedis,
        libs.wiremock,
        libs.cucumberGroovy,
        libs.cucumberJunit,
        libs.cucumberJunitPlatform,
        libs.junitPlatformSuite
    )
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
        xml.destination file("${buildDir}/reports/jacoco.xml")
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}