server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

spring:
  output:
    ansi:
      enabled: ALWAYS

  datasource:
    url: jdbc:postgresql://localhost:5432/loans
    username: root
    password: root
    driverClassName: org.postgresql.Driver

  jpa:
    hibernate.ddl-auto: none
    #    show-sql: true
    properties:
      #      javax:
      #        persistence:
      #          schema-generation:
      #            create-source: metadata
      #            scripts:
      #              action: create
      #              create-target: create.sql
      hibernate:
        #        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL10Dialect

  cache:
    type: redis

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

  rabbitmq:
    addresses: localhost:5672

management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

springdoc:
  show-actuator: true

info:
  application:
    name: Loans Application
    description: Simple loans application
    version: v1.0
  techstack:
    java: Java 17
    springBoot: 2.7.0

application:
  interestRate: 10
  interestIncrementFactor: 1.5
  postponeDays: 7

exceptionMessages:
  clientNotFound: Client with id %s does not exist.
  loanNotFound: Loan with id %s does not exist.
  loanNotOpen: Loan with id %s is not open.
  clientNotActive: Client is not active.
  clientAlreadyExist: Client with personal code already exists.
  validationRequestFailed: Failed to send validation request.