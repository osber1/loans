server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/loans
    username: root
    password: root
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate.ddl-auto: none
    #    show-sql: true
    properties:
      #      javax:
      #        persistence:
      #          schema-generation:
      #            create-source: metadata
      #            scripts:
      #              action: create
      #              create-target: create.sql
      hibernate:
        #        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 60000
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  rabbitmq:
    addresses: localhost:5672

management:
  endpoints:
    web:
      exposure:
        include:
          - "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

springdoc:
  show-actuator: true

info:
  application:
    name: Loans Application
    description: Simple loans application
    version: v1.0
  techstack:
    java: Java 17
    springBoot: 2.6.4

application:
  maxAmount: 100
  interestRate: 10
  interestIncrementFactor: 1.5
  postponeDays: 7
  requestsFromSameIpLimit: 3
  forbiddenHourFrom: 0
  forbiddenHourTo: 6

exceptionMessages:
  clientErrorMessage: Client with id %s does not exist.
  loanErrorMessage: Loan with id %s does not exist.
  riskMessage: Risk is too high, because you are trying to get loan between 00:00 and 6:00 and you want to borrow the max amount!
  amountExceedsMessage: The amount you are trying to borrow exceeds the max amount!
  ipExceedsMessage: Too many requests from the same ip per day.
  clientNotActiveMessage: Client is not active.
  clientAlreadyExistErrorMessage: Client with personal code already exists.
