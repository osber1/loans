plugins {
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'groovy'
    id 'application'
}

group = 'com.4finance'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    springBootVersion = '2.5.2'
    groovy = '3.0.8'
    lombok = '1.18.20'
    springfox = '3.0.0'
    mapstruct = '1.4.2.Final'
    spock = '2.0-groovy-3.0'
    lombok_mapstruct_bindings = '0.2.0'
    testcontainers = '1.16.0'
}

dependencies {
    implementation group: 'org.projectlombok', name: 'lombok', version: lombok
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: groovy
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'redis.clients:jedis'
    implementation("org.liquibase:liquibase-core")
    implementation group: 'io.springfox', name: 'springfox-boot-starter', version: springfox
    implementation group: 'org.mapstruct', name: 'mapstruct', version: mapstruct

    compileOnly group: 'org.projectlombok', name: 'lombok', version: lombok
    compileOnly group: 'org.projectlombok', name: 'lombok-mapstruct-binding', version: lombok_mapstruct_bindings

    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: lombok
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor group: 'org.mapstruct', name: 'mapstruct-processor', version: mapstruct

    runtimeOnly 'org.postgresql:postgresql'

    testImplementation group: 'org.spockframework', name: 'spock-core', version: spock
    testImplementation group: 'org.spockframework', name: 'spock-spring', version: spock
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation group: 'org.testcontainers', name: 'testcontainers', version: testcontainers
    testImplementation group: 'org.testcontainers', name: 'spock', version: testcontainers
    testImplementation group: 'org.testcontainers', name: 'postgresql', version: testcontainers
    testImplementation group: 'com.jupiter-tools', name: 'spring-test-redis', version: '0.1'

    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: lombok

    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: lombok
}

test {
    useJUnitPlatform()
}