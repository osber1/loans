spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

application:
  maxAmount: 100
  interestRate: 10
  interestIncrementFactor: 1.5
  postponeDays: 7
  requestsFromSameIpLimit: 3
  forbiddenHourFrom: 0
  forbiddenHourTo: 6