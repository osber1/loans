apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mailhog
  namespace: loans
spec:
  project: default

  source:
    repoURL: https://github.com/osber1/loans-config
    targetRevision: HEAD
    path: dev/mailhog
  destination:
    server: https://kubernetes.default.svc
    namespace: loans

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true