apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: loans
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
#        logtype: json
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.9.3
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
          env:
            - name: ELASTICSEARCH_URL
#              value: http://elasticsearch.loans.svc.cluster.local:9200
              value: http://elasticsearch:9200
          ports:
            - containerPort: 5601

---

apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: loans
  labels:
    app: kibana
spec:
  ports:
    - port: 5601
  selector:
    app: kibana
