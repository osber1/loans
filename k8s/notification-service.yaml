apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: loans
  name: notification-service
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: osvasldas97/notification-service:1.0-SNAPSHOT
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
          ports:
            - containerPort: 8082

---

apiVersion: v1
kind: Service
metadata:
  namespace: loans
  name: notification-service
  labels:
    app: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - protocol: "TCP"
      port: 8082
      targetPort: 8082
  type: NodePort