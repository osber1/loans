plugins {
    id 'org.springframework.boot' version '2.6.4'
    id 'jacoco'
}

dependencies {
    implementation(
        project(':amqp'),
        project(':api'),
        libs.springBootStarterAmqp,
        libs.springBootStarterMail
    )

    testImplementation(
        libs.testcontainersRabbitmq,
        libs.greenmail,
        libs.awaitility
    )
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
        xml.destination file("${buildDir}/reports/jacoco.xml")
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}