plugins {
    id 'jacoco'
    id "com.github.johnrengelman.shadow" version '7.1.2'
}

mainClassName = 'io.osvaldas.notifications.NotificationServiceApplication'

apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    implementation(
        project(':amqp'),
        project(':api'),
        libs.springBootStarterAmqp,
        libs.springBootStarterMail
    )

    testImplementation(
        libs.testcontainersRabbitmq,
        libs.greenmail,
        libs.awaitility
    )
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
        xml.destination file("${buildDir}/reports/jacoco.xml")
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}