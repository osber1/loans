plugins {
    id 'org.springframework.boot' version '3.0.2'
    id 'jacoco'
    id 'com.google.cloud.tools.jib' version '3.3.1'
}

tasks.build.dependsOn tasks.jibDockerBuild

dependencies {
    implementation(
        project(':amqp'),
        project(':api'),
        libs.springBootStarterAmqp,
        libs.springBootStarterMail,
        libs.vault
    )

    testImplementation(
        libs.testcontainersRabbitmq,
        libs.testcontainersVault,
        libs.greenmail,
        libs.awaitility
    )
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
        xml.destination file("${buildDir}/reports/jacoco.xml")
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}