plugins {
    id 'jacoco'
    id "com.github.johnrengelman.shadow" version '7.1.2'
}

mainClassName = 'io.osvaldas.notifications.NotificationServiceApplication'

apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    implementation(project(':amqp'),
        project(':api'),
        'org.springframework.boot:spring-boot-starter-mail',
        'org.springframework.boot:spring-boot-starter-web',
        'org.springframework.boot:spring-boot-starter-amqp'
    )

    testImplementation('com.icegreen:greenmail:1.6.8',
        'org.testcontainers:rabbitmq:1.16.3',
        'org.awaitility:awaitility:3.0.0')
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
        xml.destination file("${buildDir}/reports/jacoco.xml")
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}