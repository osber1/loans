plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'jacoco'
}

dependencies {
    implementation(
        project(':api'),
        libs.feign
    )

    testImplementation(
        libs.wiremock
    )
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.enabled true
        html.enabled false
        csv.enabled false
        xml.destination file("${buildDir}/reports/jacoco.xml")
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}