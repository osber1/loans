plugins {
    id 'jacoco'
    alias(libs.plugins.spring.boot)
}

build {
    dependsOn(tasks.bootBuildImage)
}

dependencies {
    implementation(
        project(':api'),
        libs.feign,
        libs.prometheus,
        libs.spring.boot.starter.actuator,
    )

    testImplementation(
        libs.groovy,
        libs.groovy.json,
        libs.spock.core,
        libs.spock.spring,
        libs.spring.boot.cloud.stub.runner
    )
}

check {
    dependsOn(tasks.jacocoTestCoverageVerification)
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = '0.7'.toBigDecimal()
            }
        }
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}
