server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8081

logging:
  file:
    name: logs/risk-checker.log

spring:
  output:
    ansi:
      enabled: ALWAYS

application:
  loanLimitPerDay: 30
  maxAmount: 100
  forbiddenHourFrom: 0
  forbiddenHourTo: 6

back-office:
  url: http://localhost:8080