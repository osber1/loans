spring:
  datasource:
    url: jdbc:tc:postgresql:9.6.8:///databasename
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

application:
  maxAmount: 100
  interestRate: 10
  interestIncrementFactor: 1.5
  postponeDays: 7
  requestsFromSameIpLimit: 1
  forbiddenHourFrom: 0
  forbiddenHourTo: 6